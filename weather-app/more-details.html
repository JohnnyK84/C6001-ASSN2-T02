<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />

  <body>

<!-- Navigation -->
  
    <div id="mySidenav">
        <div id="home" class="tooltip">
          <a href="./index.html">
            <img src="./css/img/home.png" alt="Home" id="homeimg" />

        </div>

                    <td>week wind</td>
                </tr>
                <tr>
                    <td>Day 4</td>
                    <td>cloudy</td>

                    <td>week wind</td>
                </tr>
                <tr>
                    <td>Day 5</td>

                </tr>
            </table>

    </div>

</html>
