<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <!-- added the script below to get jquery working in electron -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="jquery-3.2.1.min.js"> </script>

    <title>Weather App</title>
    <link href="./css/main.css" type="text/css" rel="stylesheet" />   
  </head>

  <body>

<!-- Navigation -->
  
  <div id="mySidenav">
    <div id="home" class="tooltip">
      <a href="./index.html">
        <img src="./css/img/home.png" alt="Home" id="homeimg" />   
        <span class="tooltiptext">Home</span>     
      </a>
    </div>
    <div id="help" class="tooltip">
      <a href="./help.html"><img src="./css/img/help.png" alt="Help" id="helpimg" ></a>
      <span class="tooltiptext">Help</span>
    </div>
    <div id="info" class="tooltip">
      <a href="./resources.html"><img src="./css/img/info.png" alt="Info" id="infoimg" ></a>
      <span class="tooltiptext">Info</span>
    </div>
  </div>
 

  <div id="main">
    <!-- The Title can be changed later on -->
    <h1>Find a city - see the weather.</h1>


    <!-- Everything that is realted to the map on the left hand side of the screen. (Current location) -->
          <section id="current-location">

            <!-- Johnny was working this part of the code -->
            <input id="pac-input" type="text" placeholder="Type location one here..." spellcheck="true" required/>
            
            <!-- The section to display the map -->
            <div id="map"></div>

            <!-- The section to display the current city weather -->
            <div id="current-weather-display">
                <h2>Weather Information:</h2>
                <table id="weatherinfo"> </table>
              <img id="iconurl" >
            </div>

            <!-- The section for 3-5 days weather forecast (whatever API you chose) -->
            <button type="button" id="more-details">
              <span class="icon"></span>5 Day Forecast
            </button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>5 Days Forecast in <span id="city"></span></h2>

      </div>
      <div class="modal-body">
        
          <table id="moreWeatherDetails">
          <tr>
            <th>
            <h1>Please choose a city.</h1>
            </th>
          </tr>
          </table>
      </div>
      <div class="modal-footer"></div>
    </div>
  
  </div>

        </section>



    <!-- Everything that is realted to the map on the right hand side of the screen. (Shosen location) -->
        <section id="chosen-location">
          
          <!-- Johnny was working this part of the code -->
          <input id="pac-input2" placeholder="Type location two here..." spellcheck="true" required/>
          
          <!-- The section to display the second map -->
          <div id="map2"></div>

          <!-- The section to display the chosen city weather -->
          <div id="chosen-weather-display">
            <h2>Weather Information:</h2>
            <table id="weatherinfo2"> </table>
            <img id="iconurl2">
          </div>

          <!-- The section for 3-5 days weather forecast (whatever API you chose) -->
          <button type="button"  id="more-details2">
            <span class="icon"></span>5 Day Forecast</button>


            <!-- The Modal -->
      <div id="myModal2" class="modal2">
        <!-- Modal content 2 -->
        <div class="modal-content2">
          <div class="modal-header2">
            <span class="close2">&times;</span>
            <h2>5 Days Forecast in <span id="city2"></span></h2>
          </div>
          
          <div class="modal-body2">
                   
                <table id="moreWeatherDetails2">
                    <tr>
                        <th>
                        <h1>Please choose a city.</h1>
                        </th>
                      </tr>            
                  </table>
              
          </div>
          <div class="modal-footer2"></div>
        </div>
      </div>



        </section>
        
  </div>

<!-- Link your .js files here -->

    <script src="js/googleapi.js" ></script>  

    <script type="text/javascript" src="js/more-details.js"></script>
    
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb_UKEQuxmKcT4WyQ7VsGLrhqXyxVwW7A&libraries=places&callback=googleOnLoad&language=en-NZ"
    async defer></script>    
 

    <!-- added the script below to get jquery working in electron -->
    <script>if (window.module) module = window.module;</script>

  </body>
</html>
